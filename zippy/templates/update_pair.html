{% extends "base.html" %}
{% block content %}
  <div align="center">
    <h3><span class="pop">{{pairName}}</span></h3>
      <p>The primer pair name can be updated below. If this primer pair is ineffective then the pair can be blacklisted.</p>
      <div id="left">
        <form action="{{ url_for('update_pair_name', pairName=pairName) }}" method="post" enctype="multipart/form-data">
          Pair Name &nbsp<input type="text" name="name" value={{pairName}}>
          <input type="submit" id="wideButton" value="Update name">
        </form>
      </div>
      <div id="right">
        <form action="{{ url_for('blacklist_pair', pairname=pairName) }}" method="post" onsubmit="return confirm('Are you sure you want to blacklist this primer pair?');">
          <input type="submit" id="revWideButton" value="Blacklist pair">
        </form>
        <form action="{{ url_for('delete_pair', pairname=pairName) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this primer pair?');">
          <input type="submit" id="revWideButton" value="Delete pair">
        </form>
        <form action="{{ url_for('update_pair_cond', pairname=pairName) }}" method="post" onsubmit="return confirm('Are you sure you want to change {{pairName}} to long batch conditions?')">
          <input type="submit" id="revWideButton" value="Change to LONG conditions">
        </form>
        <form action="{{ url_for('update_pair_cond_std', pairname=pairName) }}" method="post" onsubmit="return confirm('Are you sure you want to change {{pairName}} to standard conditions?')">
          <input type="submit" id="revWideButton" value="Change to STANDARD conditions">
        </form>
      </div>
  </div>
  <div class="holdBottom">
    <a id="revWideButton" href="{{ url_for('search_by_name') }}">Return to search</a>
  </div>

{% endblock %}
