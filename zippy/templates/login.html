{% extends "base.html" %}
{% block content %}
    <div class="container">
      <h3>Login</h3>
      <form action="{{ url_for('login') }}" method="post">
        <input type="text" placeholder="Username" name="username" value="{{ request.form.username }}"><br/>
        <input type="password" placeholder="Password" name="password" value="{{ request.form.password }}"><br/><br/>
        <input class="btn btn-default" type="submit" value="Login">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
{% endblock %}
